	<script>

        // Finish the Following constructor

        function Sentence(wordsArray) {
        	this.wordsArray = wordsArray;

        	this.getWordCount = function() {
        		//find the amount of words in the sentence

        		return wordsArray.length
        	}

        	this.getLetterCount = function() {
        		//find the amount of letters in the sentence
        		var letters = 0; 

        		for (var i = 0; i < this.wordsArray.length; i++) {
        			letters += this.wordsArray[i].length 
        		}
        		//the number of spaces will always be the amount of words minus one. 
        		return letters + this.wordsArray.length -1; 
        	}
        	this.reverse = function() {
        		var newArr = [];

				// ["Hello", "I", "Am", "Computer"]
				// ["Computer", "Am", "I", "Hello"]

				for (var i = this.wordsArray.length -1; i >= 0; i--) {
					newArr.push(this.wordsArray[i]);
				}
				this.wordsArray = newArr; 
			}
			this.getWordAt = function(i) {
				//return the word at index i
				return this.wordsArray[i];
			}
		}

		console.log(string.getWordAt(0) == "Hello");
		string.reverse()
		console.log(string.getWordAt(0) == "Computer");
